    <title>Fluid Writer</title>
    <link rel="stylesheet" href="style.css" />

        <canvas id="temp-cg-canvas" class="hide"></canvas>
        <canvas id="cg-canvas" class="hide"></canvas>
        <img id="cg-background" />
      </section>

            <button class="ql-btn" id="close-btn">Close</button>
